<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    /* Smooth Gradient Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    /* Styled Form */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    button {
      background: #ffd700;
      color: #1e3c72;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc107;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .profit-positive {
      color: #4caf50;
    }

    .profit-negative {
      color: #f44336;
    }

    .chart-container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    canvas {
      max-width: 100%;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button id="addCryptoButton">Add Crypto</button>
      <button id="updateCryptoButton" style="display:none;">Update Crypto</button>
    </div>

    <h2>Total Portfolio Value</h2>
    <p><strong>Current Value:</strong> $<span id="totalPortfolioValue">0.00</span></p>
    <p><strong>Profit/Loss:</strong> $<span id="totalProfitLoss">0.00</span> (<span id="totalProfitLossPercent">0.00%</span>)</p>

    <h2>Portfolio</h2>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Quantity</th>
          <th>Avg Price</th>
          <th>Current Price</th>
          <th>USD Value</th>
          <th>Profit/Loss</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>

    <div class="chart-container">
      <h2>Portfolio Distribution</h2>
      <canvas id="portfolioPieChart"></canvas>
    </div>

  </div>

  <script>
    const cryptoIdMap = {
      bitcoin: 'bitcoin',
      ethereum: 'ethereum',
      tether: 'tether',
      xrp: 'ripple',
      binancecoin: 'binancecoin',
      solana: 'solana',
      cardano: 'cardano',
      dogecoin: 'dogecoin',
      polygon: 'matic-network',
      polkadot: 'polkadot'
    };

    const cryptos = Object.keys(cryptoIdMap);
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || [];
    let prices = {};
    let editIndex = null;

    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }

    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json();
    }

    async function updatePortfolio() {
      await fetchPrices();
      document.getElementById('portfolioTable').innerHTML = "";

      portfolio.forEach((crypto, index) => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const usdValue = crypto.quantity * currentPrice;
        const profitLossUSD = usdValue - (crypto.quantity * crypto.avgPrice);
        const profitLossPercentage = ((usdValue - (crypto.quantity * crypto.avgPrice)) / (crypto.quantity * crypto.avgPrice)) * 100;

        document.getElementById('portfolioTable').innerHTML += `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(6)}</td>
            <td>$${currentPrice.toFixed(2)}</td>
            <td>$${usdValue.toFixed(2)}</td>
            <td class="${profitLossUSD >= 0 ? 'profit-positive' : 'profit-negative'}">
              $${profitLossUSD.toFixed(2)} (${profitLossPercentage.toFixed(2)}%)
            </td>
            <td><button onclick="editCrypto(${index})">Edit</button></td>
          </tr>
        `;
      });

      updateCharts();
    }

    function updateCharts() {
      const ctx = document.getElementById('portfolioPieChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: portfolio.map(c => c.name.toUpperCase()),
          datasets: [{
            data: portfolio.map(c => c.quantity * prices[cryptoIdMap[c.name]]?.usd || 0),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
          }]
        }
      });
    }

    populateCryptoDropdown();
    updatePortfolio();
  </script>
</body>
</html>
