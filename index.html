<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    /* Add your CSS styles here */
  </style>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
        <!-- Options will be dynamically populated -->
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.000001" id="target1" placeholder="Target 1 (X)" required>
      <input type="number" step="0.000001" id="target2" placeholder="Target 2 (X)" required>
      <input type="number" step="0.000001" id="target3" placeholder="Target 3 (X)" required>
      <button type="submit" id="addCryptoButton">Add Crypto</button>
      <button type="button" id="updateCryptoButton" style="display: none;">Update Crypto</button>
    </div>

    <!-- Add your HTML tables and charts here -->
  </div>

  <script>
    // Map crypto names to CoinGecko IDs
    const cryptoIdMap = {
      gala: 'gala',
      cookie: 'cookie',
      dogs: 'dogs-2',
      alpaca: 'alpaca-finance',
      render: 'render-token',
      ctxc: 'cortex',
      ton: 'the-open-network',
      apt: 'aptos',
      manta: 'manta-network',
      dot: 'polkadot',
      xrp: 'ripple',
      neiro: 'neiro',
      trump: 'official-trump',
      troy: 'troy',
      sxp: 'sxp',
      beam: 'beam-2',
      babydoge: '1mbabydoge',
      pi: 'pi-network',
      portal: 'portal-2'
    };

    const cryptos = Object.keys(cryptoIdMap);

    // Variables to store Chart instances
    let portfolioPieChart = null;

    // Define prices globally
    let prices = {};

    // Function to populate the dropdown
    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptoDropdown.innerHTML = '<option value="" disabled selected>Select a Crypto</option>'; // Reset dropdown
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }

    // Call the function to populate the dropdown on page load
    populateCryptoDropdown();

    let portfolio = [];
    let editIndex = null;

    // Load portfolio from localStorage
    function loadPortfolio() {
      const savedPortfolio = localStorage.getItem('cryptoPortfolio');
      if (savedPortfolio) {
        portfolio = JSON.parse(savedPortfolio);
      }
    }

    // Save portfolio to localStorage
    function savePortfolio() {
      localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
    }

    // Fetch real-time prices
    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json(); // Update the global prices variable
      return prices;
    }

    // Add crypto to portfolio
    document.getElementById('addCryptoButton').addEventListener('click', async (e) => {
      e.preventDefault();

      // Get input values
      const cryptoName = document.getElementById('cryptoName').value.toLowerCase();
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const quantity = parseFloat(document.getElementById('quantity').value);
      const target1 = parseFloat(document.getElementById('target1').value);
      const target2 = parseFloat(document.getElementById('target2').value);
      const target3 = parseFloat(document.getElementById('target3').value);

      // Debugging: Log input values
      console.log('Input Values:', { cryptoName, avgPrice, quantity, target1, target2, target3 });

      // Validate input
      if (!cryptos.includes(cryptoName)) {
        alert('Crypto not supported. Please select a valid crypto from the list.');
        return;
      }
      if (isNaN(avgPrice) || isNaN(quantity) || isNaN(target1) || isNaN(target2) || isNaN(target3)) {
        alert('Please fill out all fields with valid numbers.');
        return;
      }

      // Add crypto to portfolio
      portfolio.push({ name: cryptoName, avgPrice, quantity, target1, target2, target3 });

      // Debugging: Log the updated portfolio
      console.log('Updated Portfolio:', portfolio);

      // Clear form fields
      document.getElementById('cryptoName').value = '';
      document.getElementById('avgPrice').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('target1').value = '';
      document.getElementById('target2').value = '';
      document.getElementById('target3').value = '';

      // Save and update portfolio
      savePortfolio();
      updatePortfolio();
    });

    // Rest of your JavaScript code...
  </script>
</body>
</html>
