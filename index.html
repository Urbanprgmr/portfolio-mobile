<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Portfolio Manager</h1>
            <div class="form">
                <input type="text" id="cryptoName" placeholder="Crypto Name (e.g., Bitcoin)">
                <input type="text" id="cryptoSymbol" placeholder="Symbol (e.g., BTC)">
                <input type="number" id="cryptoQuantity" placeholder="Quantity">
                <input type="number" id="cryptoCost" placeholder="Average Cost (USD)">
                <button id="addCryptoBtn">Add Crypto</button>
            </div>
        </header>

        <main>
            <table id="portfolioTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Avg Cost</th>
                        <th>Current Price</th>
                        <th>Total Value</th>
                        <th>Profit/Loss</th>
                        <th>Price Targets</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
