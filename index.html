<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Crypto Portfolio Manager</h1>
        </header>

        <!-- Add Crypto Section -->
        <section class="add-crypto">
            <h2>Add Crypto</h2>
            <div class="form">
                <input type="text" id="cryptoSearch" placeholder="Search Crypto...">
                <select id="cryptoSelect">
                    <option value="">Select a Crypto</option>
                </select>
                <input type="number" id="cryptoQuantity" placeholder="Quantity">
                <input type="number" id="cryptoCost" placeholder="Average Cost (USD)">
                <button id="addCryptoBtn">Add Crypto</button>
            </div>
        </section>

        <!-- Portfolio Section -->
        <section class="portfolio">
            <h2>Portfolio</h2>
            <table id="portfolioTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Avg Cost</th>
                        <th>Current Price</th>
                        <th>Total Value</th>
                        <th>Profit/Loss</th>
                        <th>Price Targets</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Price Targets Section -->
        <section class="price-targets">
            <h2>Price Targets</h2>
            <div id="priceTargetsContainer">
                <!-- Price targets will be added dynamically -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
