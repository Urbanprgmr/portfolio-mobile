<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    button {
      background: #ffd700;
      color: #1e3c72;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc107;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .profit-positive {
      color: #4caf50;
    }

    .profit-negative {
      color: #f44336;
    }

    .price-targets input {
      width: 60px;
      text-align: center;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button id="addCryptoButton">Add Crypto</button>
    </div>

    <h2>Total Portfolio</h2>
    <p><strong>Total Cost:</strong> $<span id="totalCost">0.00</span></p>
    <p><strong>Current Value:</strong> $<span id="totalPortfolioValue">0.00</span></p>
    <p><strong>Profit/Loss:</strong> $<span id="totalProfitLoss">0.00</span> (<span id="totalProfitLossPercent">0.00%</span>)</p>

    <h2>Portfolio</h2>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Quantity</th>
          <th>Avg Price</th>
          <th>Cost</th>
          <th>Current Price</th>
          <th>Value</th>
          <th>Profit/Loss</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>

    <h2>Price Targets</h2>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Multiplier 1</th>
          <th>Multiplier 2</th>
          <th>Multiplier 3</th>
          <th>Projected Profit</th>
        </tr>
      </thead>
      <tbody id="priceTargetTable"></tbody>
    </table>

  </div>

  <script>
    const cryptoIdMap = {
      bitcoin: 'bitcoin',
      ethereum: 'ethereum',
      tether: 'tether',
      xrp: 'ripple',
      binancecoin: 'binancecoin',
      solana: 'solana',
      gala: "gala",
      alpaca: "alpaca-finance",
      dogs: "dogs-2",
      cookie: "cookie",
      render: "render-token",
      pi: "pi-network"
    };

    const cryptos = Object.keys(cryptoIdMap);
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || [];
    let prices = {};

    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }

    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json();
    }

    function savePortfolio() {
      localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
    }

    function addCrypto() {
      const cryptoName = document.getElementById('cryptoName').value;
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const quantity = parseFloat(document.getElementById('quantity').value);

      if (!cryptoName || isNaN(avgPrice) || isNaN(quantity)) return;

      portfolio.push({ name: cryptoName, avgPrice, quantity, targetMultipliers: [2, 5, 10] });
      savePortfolio();
      updatePortfolio();
    }

    function deleteCrypto(index) {
      portfolio.splice(index, 1);
      savePortfolio();
      updatePortfolio();
    }

    async function updatePortfolio() {
      await fetchPrices();
      document.getElementById('portfolioTable').innerHTML = "";
      let totalCost = 0, totalValue = 0, totalProfit = 0;

      portfolio.forEach((crypto, index) => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const cost = crypto.quantity * crypto.avgPrice;
        const value = crypto.quantity * currentPrice;
        const profit = value - cost;
        totalCost += cost;
        totalValue += value;
        totalProfit += profit;

        document.getElementById('portfolioTable').innerHTML += `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(2)}</td>
            <td>$${cost.toFixed(2)}</td>
            <td>$${currentPrice.toFixed(2)}</td>
            <td>$${value.toFixed(2)}</td>
            <td>${profit.toFixed(2)}</td>
            <td><button onclick="deleteCrypto(${index})">Delete</button></td>
          </tr>
        `;
      });

      savePortfolio();
    }

    document.getElementById('addCryptoButton').addEventListener('click', addCrypto);
    populateCryptoDropdown();
    updatePortfolio();
  </script>
</body>
</html>
